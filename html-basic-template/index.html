<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- primary meta tags - CUSTOMIZE THESE -->
    <title>Your Page Title - Replace This</title>
    <meta
      name="description"
      content="A brief description of your website (150-160 characters recommended)"
    />
    <meta name="keywords" content="use keywords relevant to your site" />
    <meta name="author" content="Your Name" />

    <!-- Canonical URL - Replace with your actual URL -->
    <link rel="canonical" href="<!-- Replace with your actual URL -->" />

    <!-- open graph / facebook meta tags - CUSTOMIZE THESE -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<!-- Replace with your actual URL -->" />
    <meta property="og:title" content="Your Page Title - Replace This" />
    <meta
      property="og:description"
      content="A brief description of your website for social media sharing"
    />
    <meta property="og:image" content="" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- twitter card meta tags - CUSTOMIZE THESE -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="<!-- Replace with your actual URL -->"
    />
    <meta property="twitter:title" content="Your Page Title - Replace This" />
    <meta
      property="twitter:description"
      content="A brief description of your website for social media sharing"
    />
    <meta property="twitter:image" content="og-image.png" />

    <!-- favicon links -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="favicon-512.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <!-- Theme color and manifest for PWA -->
    <meta name="theme-color" content="#53a8b6" />
    <link rel="manifest" href="manifest.json" />

    <!-- stylesheets -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="themes.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE&display=swap"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <header class="header">
      <!-- Main site heading - CUSTOMIZE THIS -->
      <h1 class="header__title">
        <!-- Your site name here, replace the following text. -->website
      </h1>

      <nav class="header__nav" aria-label="Main navigation">
        <!-- Navigation tabs - customize button labels and corresponding content sections -->
        <button
          class="header__nav-tab"
          id="homeLink"
          onclick="openTab(event, 'Home')"
          aria-controls="Home"
        >
          Home
        </button>
        <button
          class="header__nav-tab"
          onclick="openTab(event, 'About')"
          aria-controls="About"
        >
          About
        </button>
        <button
          class="header__nav-tab"
          onclick="openTab(event, 'Contact')"
          aria-controls="Contact"
        >
          Contact
        </button>
      </nav>
    </header>

    <!-- Main content sections - CUSTOMIZE THESE -->
    <!-- Each section corresponds to a tab button above -->
    <main class="main" role="main">
      <!-- home section -->
      <section
        id="Home"
        class="tab-panel"
        role="tabpanel"
        aria-labelledby="homeLink"
      >
        <h1 class="tab-panel__title">Home</h1>
        <hr class="tab-panel__divider" />
        <p class="tab-panel__content">
          <!-- Add your home page content here -->
        </p>
      </section>

      <!-- about section -->
      <section
        id="About"
        class="tab-panel"
        role="tabpanel"
        aria-labelledby="aboutLink"
      >
        <h1 class="tab-panel__title">About</h1>
        <hr class="tab-panel__divider" />
        <p class="tab-panel__content"><!-- add content here --></p>
      </section>

      <!-- contact section -->
      <section
        id="Contact"
        class="tab-panel"
        role="tabpanel"
        aria-labelledby="contactLink"
      >
        <h1 class="tab-panel__title">Contact</h1>
        <hr class="tab-panel__divider" />
        <p class="tab-panel__content"><!-- add content here --></p>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">
        <!-- Footer content - customize as needed -->
        &copy; 2026 Your Name. All rights reserved.
      </p>
    </footer>
  </body>
</html>
