<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Testing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="txt-container">
      <h1 id="txtPlaceholder">Placeholder Text (For TXT File)</h1>
      <button id="txtButton">Get Text File Content</button>
      <!-- ky fetching button -->
      <button id="txtButtonKy">Get Text File Content via Ky</button>
    </div>

    <div class="xml-container">
      <h2>XML Data</h2>
      <h1 id="xmlName">Placeholder Text (For XML Name)</h1>
      <h1 id="xmlScoreHeader">Placeholder Text (For XML Score Header)</h1>
      <h2 id="xmlScores">Placeholder Text (For XML Scores)</h2>

      <button id="xmlButton">Get XML Data</button>
      <!-- ky fetching button -->
      <button id="xmlButtonKy">Get XML Data via Ky</button>
      <div class="dropdown">
        <select id="studentSelection" class="studentSelection">
          <option>Student 1</option>
          <option>Student 2</option>
          <option>Student 3</option>
        </select>
      </div>
      <div class="">
        <h2>Fast XML Parser Data</h2>
        <div id="xmlDataPlaceholderFXP">
          <h1 id="student1FXP">Student 1 goes here</h1>
          <h1 id="student2FXP">Student 2 goes here</h1>
          <h1 id="student3FXP">Student 3 goes here</h1>
        </div>
        <!-- fast-xml-parser button -->
        <button id="xmlButtonFXP">Get XML Data via Fast-XML-Parser</button>
      </div>
    </div>
  </body>

  <script src="./fetching-scripts/ajax/ajax.js"></script>
  <script type="module" src="./fetching-scripts/ky/fetchViaKy.js"></script>
  <script
    type="module"
    src="./fetching-scripts/ky/kyEventListeners.js"
  ></script>

  <script
    type="module"
    src="./fetching-scripts/fast-xml-parser/fetchViaFXP.js"
  ></script>
  <script
    defer
    src="./fetching-scripts/fast-xml-parser/fxpEventListeners.js"
  ></script>
</html>
