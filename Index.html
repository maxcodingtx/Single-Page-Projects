<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS-Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>CPS Test</h1>
        <p>
            Find out
            <br>
            ↓ how fast you can click/tap ↓
        </p>
    </header>

    <section class="time">

        <div class="time__container">

            <h1>Select Time</h1>

            <div class="l-section1__buttons">

                <button type="button" class="time__button" 
                style="border-radius: 12px 12px 0 0;">1 second</button>

                <button type="button" class="time__button">5 seconds</button>
    
                <button type="button" class="time__button">15 seconds</button>
    
                <button type="button" class="time__button">30 seconds</button>
    
                <button type="button" class="time__button">45 seconds</button>
    
                <button type="button" class="time__button"
                style="border-radius: 0 0 12px 12px;">60 seconds</button>

            </div>

        </div>

    </section>

    <section class="click">
        
        <div class="click__container">

            <button type="button" class="click__button">Click Here <br> To Begin</button>

            <div class="click__stats l-click__stats">
                <p class="click__timer">Timer - </p>
                <p class="click__counter">Clicks - </p>
            </div>

        </div>

    </section>

</body>
</html>
