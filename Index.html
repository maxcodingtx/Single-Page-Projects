<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS-Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>CPS Test</h1>
        <p>
            Find out
            <br>
            ↓ how fast you can click/tap ↓
        </p>
    </header>

    <section class="time">

        <div class="time__container">

            <h1>Select Time</h1>

            <ul class="l-time__selection" id="time__selection">

                <li class="time__option" id="1" onclick="active(event)"
                style="border-radius: 12px 12px 0 0;">1 second</li>

                <li class="time__option" id="5" onclick="active(event)"
                >5 seconds</li>
    
                <li class="time__option is-active" id="15" onclick="active(event)"
                >15 seconds</li>
    
                <li class="time__option" id="30" onclick="active(event)"
                >30 seconds</li>
    
                <li class="time__option" id="45" onclick="active(event)"
                >45 seconds</li>
    
                <li class="time__option" id="60" onclick="active(event)"
                style="border-radius: 0 0 12px 12px;">60 seconds</li>

            </ul>

        </div>

    </section>

    <section class="click">
        
        <div class="click__container">

            <button type="button"
             class="click__button"
             id="cps"
             onclick="getCPS()">Click Here <br> To Begin</button>

            <div class="click__stats l-click__stats">
                <p class="click__timer">Time Left : <span id="timeLeft"></span> </p>
                <p class="click__counter">Clicks : <span id="totalClicks"></span></p>
            </div>

        </div>

    </section>

</body>
</html>
