<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="img/favicon-white.png"
    rel="icon"
    media="(prefers-color-scheme: dark)"
/>

    <link
    href="img/favicon-black.png"
    rel="icon"
    media="(prefers-color-scheme: light)"
/>
</head>
<body>
    <main>

        <img src="img/iphone-16-plus-black-default.jpg" 
        alt="Iphone16 plus black"
        class="margin-auto"
        >

        <div class="product__info">
            <h1>Customize your iPhone 16 Plus</h1>
            <p>The new iPhone 16 Plus includes:</p>
            <ul>
                <li>Apple Intelligence</li>
                <li>6.7-inch display</li>
                <li>8GB RAM</li>
                <li>6-core CPU</li>
                <li>5-core GPU </li>
            </ul>
        </div>    
        

        <div class="product__color">
            <p>Color</p>

            <button id="color-black">Black</button>
            <button id="color-white">White</button>
        </div>


        <div class="product__storage">
            <p>Storage</p>
            <button id="storage-128">
                128-GB
            </button>

            <button id="storage-256">
                256-GB
            </button>

            <button id="storage-512">
                512-GB
            </button>
        </div>


        <div class="product__delivery">
            <p>Delivery</p>
            <button>
                Sunday, December 8
                <br>
                Free Delivery
            </button>
            <button>
                Friday, December 6
                <br>
                $12 Delivery Fee
            </button>
        </div>

    </main>
    
</body>
</html>
