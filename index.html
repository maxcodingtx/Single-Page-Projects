<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="themes.css">
    <link
    href="img/favicon-white.png"
    rel="icon"
    media="(prefers-color-scheme: dark)"
/>

    <link
    href="img/favicon-black.png"
    rel="icon"
    media="(prefers-color-scheme: light)"
/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <img src="img/iphone-16-plus-black-default.jpg" 
        alt="Iphone16 plus black"
        class="margin-auto"
        >

        <div class="product__info theme-montserrat">
            <h1>Order the iPhone 16 Plus</h1>
            <p>The new iPhone 16 Plus includes:</p>
            <ul>
                <li>Apple Intelligence</li>
                <li>6.7-inch display</li>
                <li>8GB RAM</li>
                <li>6-core CPU</li>
                <li>5-core GPU </li>
            </ul>
        </div>    
        

        <div class="product__color">
            <h2 class="theme-montserrat">Color</h2>

            <button id="color-black">Black</button>
            <button id="color-white">White</button>
        </div>


        <div class="product__storage">
            <h2 class="theme-montserrat">Storage</h2>
            <button id="storage-128">
                128-GB
            </button>

            <button id="storage-256">
                256-GB
            </button>

            <button id="storage-512">
                512-GB
            </button>
        </div>


        <div class="product__delivery">
            <h2 class="theme-montserrat">Delivery</h2>
            <button>
                Sunday, December 8
                <br>
                Free Delivery
            </button>
            <button>
                Friday, December 6
                <br>
                $12 Delivery Fee
            </button>
        </div>

        <div class="product__table theme-montserrat">
            <h1>Total Price</h1>
            <table>
                <tbody>
                    <tr>
                        <td>Default Price</td>
                        <td>$899</td>
                    </tr>
                    <tr>
                        <!-- price will change according to what user selected -->
                        <td>Storage Price</td>
                        <td id="storagePrice">$0</td>
                    </tr>
                    <tr>
                        <!-- price will change according to what user selected -->
                        <td>Delivery Fee</td>
                        <td id="deliveryPrice">$0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="total theme-montserrat">
            <h2>Total - </h2>
        </div>

    </main>
    
</body>
</html>
