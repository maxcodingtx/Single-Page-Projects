<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Bet Calculator</h1>
        <p>
            This calculator allows you to input your stake
            and odds to find out your potential winnings
        </p>
    </header>

    <main>
        <div class="l-inputs">
            <div class="input__money l-input__money">
                <h2>Stake</h2>
                <input type="text" name="inputMoney" id="inputMoney" placeholder="$">

                <input
                type="range" name="moneyRange" id="moneyRange"
                min="1" max="500" value="20" class="input__money-slider">
            </div>
            <hr>
            <div class="input__odds l-input__odds">
                <div>
                    <p class="input__odds-title">American Odds</p>
                    <input
                    type="text" name="inputOdds" 
                    id="inputOdds" placeholder="american"
                    class="input-input__odds">
                </div>

                <div>
                    <p class="input__odds-title">Decimal Odds</p>
                    <input type="text" name="inputOddsDecimal"
                    id="inputOddsDecimal" placeholder="decimal"
                    class="input-input__odds">
                </div>

                <div>
                    <p class="input__odds-title">Fraction Odds</p>
                    <input type="text" name="inputOddsFraction"
                    id="inputOddsFraction" placeholder="fraction"
                    class="input-input__odds">
                </div>

                <div>
                    <p class="input__odds-title">Percent Odds</p>
                    <input type="text" name="inputOddsPercent"
                    id="inputOddsPercent" placeholder="percent"
                    class="input-input__odds">
                </div>
            </div>
        </div>
        <hr>
        <div class="l-result">
            <div class="result-winnings">
                <p>Winnings</p>
                <p id="winnings">$-</p>
            </div>
            <div class="result-payout">
                <p>Total Payout</p>
                <p id="payout">$-</p>
            </div>
        </div>
    </main>
    
</body>
</html>
