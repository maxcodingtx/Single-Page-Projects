<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bet Calculator</title>
    <link rel="stylesheet" href="./css/main-styles.css" />
    <link rel="stylesheet" href="./css/error-styles.css" />
  </head>
  <body>
    <header>
      <h1>Bet Calculator</h1>
      <p>
        This calculator allows you to input your stake and odds to find out your
        potential winnings
      </p>
    </header>

    <main>
      <div class="l-inputs">
        <div class="input__values l-input__values">
          <h2>Stake</h2>
          <form id="stakeForm">
            <div class="input__values-stake">
              <input
                type="number"
                step=".01"
                name="stakeInteger"
                id="stakeInteger"
                inputmode="numeric"
              />
              <div id="stakeIntegerErrors"></div>

              <input
                type="range"
                name="stakeIntegerRange"
                id="stakeIntegerRange"
                min="1"
                max="500"
                value="20"
                class="input__values-slider"
              />
            </div>

            <div class="input__odds l-input__odds">
              <p class="input__odds-title">American Odds</p>
              <input
                name="inputOdds"
                id="americanOdds"
                placeholder="american"
                class="input__odds-input"
              />
              <div id="americanOddsErrors"></div>

              <p class="input__odds-title">Decimal Odds</p>
              <input
                type="number"
                step=".01"
                name="inputOddsDecimal"
                id="decimalOdds"
                placeholder="decimal"
                class="input__odds-input"
                inputmode="numeric"
              />
              <div id="decimalOddsErrors"></div>
            </div>
            <button type="submit" id="calculateButton">Calculate</button>
          </form>
        </div>
      </div>

      <hr />
      <div class="l-result">
        <div class="result-winnings">
          <p>Winnings</p>
          <p id="winnings"></p>
        </div>
        <div class="result-payout">
          <p>Total Payout</p>
          <p id="payout"></p>
        </div>
      </div>
    </main>

    <script type="module" src="./scripts/validation/stakeForm.js"></script>
    <script src="./scripts/stakeRange.js"></script>
    <script
      type="module"
      src="./scripts/earnings/calculateEarnings.js"
    ></script>
    <script src="./scripts/earnings/validateEarnings.js"></script>
  </body>
</html>
