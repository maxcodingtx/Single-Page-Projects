<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Guide</title>
    <link rel="stylesheet" href="./css/base-style.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/flexbox-utility.css" />
    <script src="scripts/display-modifiers.js"></script>
    <script src="scripts/flex-directions.js"></script>
    <script src="scripts/add-remove-item.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="flex-playground">
      <div class="flex-playground__container">
        <h1 class="flex-playground__title">Flexbox Guide</h1>

        <div id="divFlex" class="flex-playground__demo-box"></div>

        <p class="flex-playground__counter" id="numItem">0</p>

        <div class="flex-playground__controls">
          <button
            type="button"
            class="button button--primary"
            onclick="removeFlexItem()"
            aria-label="Decrease items"
          >
            -
          </button>
          <button
            type="button"
            class="button button--primary"
            onclick="addFlexItem()"
            aria-label="Increase items"
          >
            +
          </button>
        </div>

        <h2 class="flex-playground__status-title">Active Styles</h2>
        <div class="flex-playground__status">
          <p
            class="flex-playground__status-item"
            id="containerFlexDirection"
          ></p>
          <p class="flex-playground__status-item" id="containerAlignItems"></p>
          <p
            class="flex-playground__status-item"
            id="containerJustifyContent"
          ></p>
          <p
            class="flex-playground__status-item"
            id="containerAlignContent"
          ></p>
        </div>
      </div>
    </section>

    <!-- flex controls -->
    <section class="flex-controls">
      <div class="flex-controls__container">
        <!-- flex direction -->
        <div class="flex-controls__section">
          <h2 class="flex-controls__title">Flex Direction</h2>
          <div class="flex-controls__buttons">
            <button
              type="button"
              class="button button--control"
              onclick="directionRow()"
            >
              row
            </button>

            <button
              type="button"
              class="button button--control"
              onclick="directionColumn()"
            >
              column
            </button>

            <button
              type="button"
              class="button button--control"
              onclick="directionRowReverse()"
            >
              row <br />
              reverse
            </button>

            <button
              type="button"
              class="button button--control"
              onclick="directionColumnReverse()"
            >
              column <br />
              reverse
            </button>
          </div>
        </div>

        <!-- align items -->
        <div class="flex-controls__section">
          <h2 class="flex-controls__title">Align Items</h2>
          <div class="flex-controls__buttons">
            <button
              type="button"
              class="button button--control"
              onclick="alignitemsStart()"
            >
              flex <br />
              start
            </button>

            <button
              type="button"
              class="button button--control"
              onclick="alignitemsCenter()"
            >
              center
            </button>

            <button
              type="button"
              class="button button--control"
              onclick="alignitemsEnd()"
            >
              flex <br />
              end
            </button>

            <button
              type="button"
              class="button button--control"
              onclick="alignitemsStretch()"
            >
              stretch
            </button>
          </div>
        </div>

        <!-- justify content -->
        <div class="flex-controls__section">
          <h2 class="flex-controls__title">Justify Content</h2>
          <div class="flex-controls__buttons">
            <button
              type="button"
              class="button button--control"
              onclick="justifycontentStart()"
            >
              flex <br />
              start
            </button>

            <button
              type="button"
              class="button button--control"
              onclick="justifycontentCenter()"
            >
              center
            </button>

            <button
              type="button"
              class="button button--control"
              onclick="justifycontentEnd()"
            >
              flex <br />
              end
            </button>

            <button
              type="button"
              class="button button--control"
              onclick="justifycontentBetween()"
            >
              space <br />
              between
            </button>

            <button
              type="button"
              class="button button--control"
              onclick="justifycontentAround()"
            >
              space <br />
              around
            </button>

            <button
              type="button"
              class="button button--control"
              onclick="justifycontentEvenly()"
            >
              space <br />
              evenly
            </button>
          </div>
        </div>

        <!-- align content section -->
        <div class="flex-controls__section">
          <h2 class="flex-controls__title">Align Content</h2>
          <div class="flex-controls__buttons">
            <button
              type="button"
              class="button button--control"
              onclick="aligncontentStart()"
            >
              flex <br />
              start
            </button>

            <button
              type="button"
              class="button button--control"
              onclick="aligncontentCenter()"
            >
              center
            </button>

            <button
              type="button"
              class="button button--control"
              onclick="aligncontentEnd()"
            >
              flex <br />
              end
            </button>

            <button
              type="button"
              class="button button--control"
              onclick="aligncontentStretch()"
            >
              stretch
            </button>

            <button
              type="button"
              class="button button--control"
              onclick="aligncontentBetween()"
            >
              space <br />
              between
            </button>

            <button
              type="button"
              class="button button--control"
              onclick="aligncontentAround()"
            >
              space <br />
              around
            </button>
          </div>
        </div>
      </div>

      <button
        type="button"
        class="button button--danger flex-controls__reset"
        onclick="clearClasses()"
      >
        Clear CSS
      </button>
    </section>
  </body>
</html>
